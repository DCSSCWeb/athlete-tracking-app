<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Tracking App</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="module" src="assets/app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Athlete Tracking App</h1>

        <!-- Login and Registration Forms -->
        <div id="auth-section">
            <div id="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required><br>
                    <input type="password" id="loginPassword" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="register">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Name" required><br>
                    <input type="email" id="registerEmail" placeholder="Email" required><br>
                    <input type="password" id="registerPassword" placeholder="Password" required><br>
                    <select id="registerRole">
                        <option value="athlete">Athlete</option>
                        <option value="coach">Coach</option>
                    </select><br>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="main-section" style="display: none;">
            <h2>Welcome!</h2>
            <button id="logoutButton">Logout</button>
            
            <div id="actions">
                <h3>Actions</h3>
                <button id="uploadCsvButton">Upload CSV</button>
                <button id="markAttendanceButton">Mark Attendance</button>
            </div>

            <!-- Upload CSV -->
            <div id="csvUpload" style="display: none;">
                <h2>Upload CSV</h2>
                <input type="file" id="csvFile" accept=".csv"><br>
                <button id="uploadCsv">Upload CSV</button>
            </div>

            <!-- Attendance Tracking -->
            <div id="attendance" style="display: none;">
                <h2>Mark Attendance</h2>
                <form id="attendanceForm">
                    <select id="attendanceFilter">
                        <option value="Tuesday">Tuesday</option>
                        <option value="Thursday">Thursday</option>
                    </select>
                    <div id="athleteList"></div>
                    <button type="submit">Submit Attendance</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
