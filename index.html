<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Tracking App</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Athlete Tracking App</h1>
        <div id="main">
            <div id="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required><br>
                    <input type="password" id="loginPassword" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#register">Register here</a></p>
            </div>
            <div id="register" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Name" required><br>
                    <input type="email" id="registerEmail" placeholder="Email" required><br>
                    <input type="password" id="registerPassword" placeholder="Password" required><br>
                    <select id="registerRole">
                        <option value="athlete">Athlete</option>
                        <option value="coach">Coach</option>
                    </select><br>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#login">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
