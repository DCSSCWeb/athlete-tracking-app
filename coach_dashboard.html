<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard</title>
    <script type="module" src="./firebase_init.js"></script>
</head>
<body>
    <h1>Coach Dashboard</h1>

    <div>
        <button id="uploadCsvButton">Upload CSV</button>
        <button id="viewAttendanceButton">View Athletes & Record Attendance</button>
    </div>

    <script>
        // Redirect to respective pages
        document.getElementById('uploadCsvButton').addEventListener('click', () => {
            window.location.href = './upload.html';
        });

        document.getElementById('viewAttendanceButton').addEventListener('click', () => {
            window.location.href = './attendance.html';
        });
    </script>
</body>
</html>
